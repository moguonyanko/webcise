<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Flat Functions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flat.css" />
  </head>
  <body>
    <header>
      <h1>Flat Functions</h1>
      <a href="../">home</a>
    </header>
    <main>
      <h2>配列の入れ子を操作する関数のサンプル</h2>
      <div class="control">
        <div>
          <button class="target flat">flat</button>
          <input class="depth inputparam" type="number" value="1" min="1" max="10" />
        </div>
        <div>
          <button class="target flatmap">flatMap</button>
        </div>
        <div>
          <button class="target clear">clear</button>
        </div>
      </div>
      <p>[1, 2, 3, [4, 5], ['6,7,8', [9, [0]]]]</p>
      <div class="result"></div>
    </main>
    <script type="module" src="flat.js"></script>
  </body>
</html>
