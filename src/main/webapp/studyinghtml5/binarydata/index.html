<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Binary Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Binary Data</h1>
      <div>
        <a href="../../">home</a>
      </div>
    </header>
    <main>
      <section class="endian-sample">
        <h2>Endian</h2>
        <div class="result"></div>
        <div class="control">
          <div>
            <label>size:<input class="buffer-size" type="number" min="0" value="32" /></label>
            <label>offset:<input class="dataview-offset" type="number" min="0" value="16" /></label>
            <label>value:<input class="dataview-value" type="number" min="0" value="1" /></label>
            <label><input class="endian" type="checkbox" checked="checked" />little endian</label>
          </div>
          <div>
            <button class="runner">run</button>
            <button class="clearer">clear</button>
          </div>
        </div>
      </section>
      <section class="imagedata-sample">
        <h2>ImageData</h2>
        <canvas width="300" height="300"></canvas>
        <div class="control">
          <button class="runner">invert</button>
          <button class="clearer">reset</button>
          <button class="randomer">random</button>
        </div>
      </section>
    </main>
    <aside role="complementary">
      <h2>参考サイト</h2>
      <h3>Mozilla Developer Network</h3>
      <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/DataView">DataView</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas">Pixel manipulation with canvas</a></li>
      </ul>
      <h3>Microsoft</h3>
      <ul>
        <li><a href="https://docs.microsoft.com/en-us/scripting/javascript/reference/dataview-object">DataView Object</a></li>
      </ul>
    </aside>
    <footer>
      <small>Copyright &copy; 2017 moguonyanko All rights reserved.</small>      
    </footer>
    <script src="binarydata.js"></script>
  </body>
</html>
