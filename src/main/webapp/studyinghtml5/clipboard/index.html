<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Clipboard API</h1>
      <a href="../../">home</a>
    </header>
    <main>
      <h2>サンプル集</h2>
      <section class="text-copypaste-sample">
        <h3>クリップボード経由でテキストをペースト</h3>
        <div class="result-area"></div>
        <div>
          <label><input class="sample-text" type="text" value="Hello, Clipboard." /></label>
        </div>
      </section>
      <section class="async-clipboard-example">
        <h3>非同期API</h3>
        <div class="async-clipboard-base">
          <div class="clip-container">
            <p>コピー対象テキスト</p>
            <div class="cliptarget-container">
              <p class="cliptarget">apple</p>
              <p class="cliptarget">orange</p>
              <p class="cliptarget">banana</p>
            </div>
          </div>
          <div class="clip-container">
            <div class="paste-area">ここにペースト</div>
            <button class="clearer">clear</button>
          </div>
        </div>
      </section>
    </main>
    <aside>
      <h3>参考</h3>
      <ul>
        <li><a href="https://hackernoon.com/you-need-to-discover-the-awesome-clipboard-web-api-12b248d05dd3">How to copy to a user’s clipboard with only JavaScript</a></li>
        <li><a href="https://developers.google.com/web/updates/2018/03/clipboardapi">Unblocking Clipboard Access</a></li>
        <li><a href="https://developers.google.com/web/updates/2015/04/permissions-api-for-the-web">Permissions API for the Web</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Permissions_API/Using_the_Permissions_API">Using the Permissions API</a></li>
      </ul>
    </aside>
    <script src="main.js"></script>
    <script src="asyncclipboarddom.js" type="module"></script>
  </body>
</html>
