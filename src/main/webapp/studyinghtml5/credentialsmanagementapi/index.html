<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Credentials Management API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Credentials Management API</h1>
      <a href="../">home</a>
    </header>
    <main>
      <section class="savepassword example">
        <h2>Save Password Example</h2>
        <form is="credential-form">
          <label>ID<input class="userid" type="text" value="Poppy" /></label>
          <label>PASSWORD<input class="password" type="password" value="Sample12345" /></label>
          <button type="button" class="action save">save</button>
          <button type="button" class="action get">get</button>
        </form>
      </section>
    </main>
    <aside>
      <h3>参考サイト</h3>
      <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Credential_Management_API">Credential Management API(MDN)</a></li>
        <li><a href="https://medium.com/@herrjemand/introduction-to-webauthn-api-5fd1fb46c285">Introduction to WebAuthn API</a></li>
      </ul>
    </aside>
    <script type="module" src="main.js"></script>
  </body>
</html>
