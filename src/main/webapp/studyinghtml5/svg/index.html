<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>SVG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/webcise/common.js"></script>
		<style>
			svg {
				border: lightgray 1px solid;
			}
			
			p.svg-memo {
				width: 50%;
				border: 1px solid lightgrey;
				background-color: lightgoldenrodyellow;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1>SVG</h1>
		<div>
			<p class="svg-memo">
				svg要素は入れ子にできる。<br />
				circle要素にイベントリスナを設定することもできる。<br />
				draggable属性を指定することはできない。
			</p>
			<svg viewBox="0 0 1000 500">
				<svg viewBox="-100 -100 1000 500">
					<rect x="25" y="25" width="100" height="100"
						  stroke="black" stroke-width="1px" fill="red" />
				</svg>
				<rect x="10" y="10" width="100" height="100"
					  stroke="black" stroke-width="1px" fill="green" />
				<circle id="svg-circle" cx="250" cy="250" r="100" stroke="black" fill="blue" />
				<!-- svg要素内にはインラインスクリプトしか記述できない。 -->
				<!--<script src="/webcise/common.js"></script>-->
				<script type="text/javascript">
					(function (m) {
						"use strict";

						var circle = m.ref("svg-circle");

						(function(){
							
							m.addListener(circle, "click", function(evt){
								m.log(evt);
							}, false);
							
						}());

					}(my));
				</script>
			</svg>
		</div>
	</body>
</html>
