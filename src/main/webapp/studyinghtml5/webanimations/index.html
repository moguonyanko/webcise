<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Web Animations</h1>
      <a href="../">home</a>
    </header>
    <main>
      <section class="element-animation">
        <h2>要素に対するAnimation</h2>
        <label>Duration<input data-event-target="duration" 
                              type="range" value="3000" min="1000" max="5000" /></label>
        <div class="animation-target">サンプル</div>
      </section>
    </main>
    <footer>
      <h3>参考サイト</h3>
      <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Animations_API/Using_the_Web_Animations_API">Using the Web Animations API(MDN)</a></li>
      </ul>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
